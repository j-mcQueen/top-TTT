<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jack McQueen">
        <meta name="description" content="An online game of Tic Tac Toe as part of The Odin Project's curriculum">
        <title>TIC TAC TOE</title>
        
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link rel="stylesheet" href="styles/reset.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Mukta:wght@800&family=Rubik+Maze&display=swap" rel="stylesheet">

        <script src="main.js" type="text/javascript" defer></script>
    </head>

    <body>
        <main>
            <div class="title">
                <h1>TIC TAC TOE</h1>
            </div>

            <div class="restart">
                <div class="icon">

                </div>
            </div>

            <div class="game">
                <div class="c1r1 block">
                    <span></span>
                </div>
                <div class="c2r1 block">
                    <span></span>
                </div>
                <div class="c3r1 block">
                    <span></span>
                </div>
                <div class="c1r2 block">
                    <span></span>
                </div>
                <div class="c2r2 block">
                    <span></span>
                </div>
                <div class="c3r2 block">
                    <span></span>
                </div>
                <div class="c1r3 block">
                    <span></span>
                </div>
                <div class="c2r3 block">
                    <span></span>
                </div>
                <div class="c3r3 block">
                    <span></span>
                </div>
            </div>

            <div class="scores">
                <div class="p1-wins">
                    <div>
                        <span>P1</span>
                    </div>
                    <div class="p1-score"></div>
                </div>
                <div class="ties">
                    <div>
                        <span>TIES</span>
                    </div>
                    <div class="ties-score"></div>
                </div>
                <div class="p2-wins">
                    <div>
                        <span>P2</span>
                    </div>
                    <div class="p2-score"></div>
                </div>
            </div>

            <div class="announcements">
                <p></p>
            </div>
        </main>

        <footer>Built by <a href="https://github.com/silverwish/top-TTT">J.M</a></footer>
    </body>
</html>
