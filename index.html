<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jack McQueen">
        <meta name="description" content="An online game of Tic Tac Toe as part of The Odin Project's curriculum">
        <title>TIC TAC TOE</title>
        
        <link rel="stylesheet" href="styles/reset.css" type="text/css">
        <link rel="stylesheet" href="styles/styles.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis&family=Staatliches&display=swap" rel="stylesheet"> 

        <script src="main.js" type="text/javascript" defer></script>
    </head>

    <body>
        <main>
            <div class="title">
                <h1>TIC TAC TOE</h1>
            </div>

            <div class="restart">
                <button class="icon" disabled="disabled">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd"></path></svg>
                </button>
            </div>

            <div class="announcements">
                <p>X turn</p>
            </div>

            <div class="game">
                <div class="board">
                    <button class="tile" type="button" data-id="0"></button>
                    <button class="tile" type="button" data-id="1"></button>
                    <button class="tile" type="button" data-id="2"></button>

                    <button class="tile" type="button" data-id="3"></button>
                    <button class="tile" type="button" data-id="4"></button>
                    <button class="tile" type="button" data-id="5"></button>

                    <button class="tile" type="button" data-id="6"></button>
                    <button class="tile" type="button" data-id="7"></button>
                    <button class="tile" type="button" data-id="8"></button>
                </div>
            </div>
        </main>

        <footer>
            <p>
                Built by <a href="https://github.com/j-mcQueen/top-TTT">j-mcQueen</a>
            </p>
        </footer>
    </body>
</html>
